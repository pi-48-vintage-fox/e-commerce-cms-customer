<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand text-white" href="#">TokoBimo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    </div>

  <!--Form Login-->
  <div class="card col-4 mx-auto my-2">
    <img src="../assets/login.jpg" class="card-img-top img-thumbnail " alt="...">
    <div class="card-body d-flex flex-row">
      <form class="col-12" @submit.prevent="login">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="caption">Password</label>
          <input id="caption" type="password" class="form-control" id="password" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </form>
    </div>
  </div>
